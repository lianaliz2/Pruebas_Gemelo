<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style>
        /* Hacer que el cuerpo ocupe el 100% de la pantalla y eliminar márgenes y relleno */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el contenedor del mapa */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            border: 2px solid #ccc; /* Borde sutil alrededor del mapa */
            border-radius: 10px; /* Bordes redondeados */
        }

        /* Estilo para la barra de búsqueda del geocodificador */
        .leaflet-control-geocoder {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            border-radius: 4px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para mejorar visibilidad */
        }

        .leaflet-bar a {
            color: #333; /* Color de los iconos del geocodificador */
        }

        .leaflet-bar a:hover {
            color: #007bff; /* Color azul al pasar el ratón sobre los iconos */
        }

        /* Estilo para las sugerencias de búsqueda */
        .leaflet-control-geocoder-result {
            padding: 8px;
            margin-bottom: 4px; /* Espacio entre las sugerencias */
            border-radius: 4px;
            cursor: pointer;
        }

        .leaflet-control-geocoder-result:hover {
            background-color: #f8f9fa; /* Color de fondo cuando pasas el ratón por encima */
        }

        /* Estilo adicional para la lista de resultados */
        .leaflet-control-geocoder-results {
            max-height: 50px; /* Limitar la altura para que solo se vea una sugerencia */
            overflow-y: hidden; /* Ocultar cualquier otra sugerencia que sobrepase */
            z-index: 1000; /* Asegura que las sugerencias se muestren por encima de otros elementos */
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra suave para las sugerencias */
        }
    </style>

    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Leaflet Control Geocoder -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <script>
        // Inicializa el mapa de Leaflet
        var map = L.map('map', {
            center: [40.4168, -3.7038], // Coordenadas de Madrid como ejemplo
            zoom: 6
        });

        // Capa de tiles (OpenStreetMap)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agregar geocodificador a tu mapa
        var geocoder = L.Control.geocoder({
            placeholder: 'Buscar lugar...',  // Texto del placeholder
            collapsed: true,                  // Colapsar la caja de búsqueda
            position: 'topright'             // Ubicación de la caja (arriba a la derecha)
        }).addTo(map);

        
    </script>

</body>
</html>
